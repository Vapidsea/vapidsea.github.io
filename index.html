<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GMP Document Index</title>
</head>
<body>
  <h1>GMP Document Index</h1>
  <table id="docTable" border="1">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Link</th>
        <th>Category</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://vapidsea.github.io/files/index.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#docTable tbody');
        data.forEach(doc => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${doc["File Name"]}</td>
            <td>${doc[Open</a></td>
            <td>${doc["Category"]}</td>
            <td>${doc["Last Updated"]}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
